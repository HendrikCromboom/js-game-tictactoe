<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer-container">
    <div class="containers">Opponent
        <div class="containers">Tic</div>
        <div class="containers">Tac</div>
        <div class="containers">Toe</div>
    </div>
    <div class="containers" id="choice">You have chosen: </div>
    <div class="containers">You
        <div class="containers you" id="Rock">Rock</div>
        <div class="containers you" id="Paper">Paper</div>
        <div class="containers you" id="Scissor">Scissor</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
