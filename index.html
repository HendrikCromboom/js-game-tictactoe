<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer-container">
    <div class="containers">Opponent
        <div class="containers opp" id="oppRock"><img src="rock.png" class="imag" alt="rock"></div>
        <div class="containers opp" id="oppPaper"><img src="paper.png" class="imag" alt="paper"></div>
        <div class="containers opp" id="oppScissor"><img src="scissor.png" class="imag" alt="scissor"></div>
    </div>
    <div class="containers" id="choice">Choose your weapon! </div>
    <div class="containers">You
        <div class="containers you" id="Rock"><img src="rock.png" class="imag" alt="rock"></div>
        <div class="containers you" id="Paper"><img src="paper.png" class="imag" alt="paper"></div>
        <div class="containers you" id="Scissor"><img src="scissor.png" class="imag" alt="scissor"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
